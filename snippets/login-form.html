		<form name="loginForm" ng-submit="login(credentials)" class="form-signin" novalidate>
			<h2 class="form-signin-heading">Please sign in</h2>
			<label for="username" class="sr-only">Username:</label> 
			<input type="text" id="username" ng-model="credentials.username" placeholder="Username" class="form-control" required autofocus>
			<label for="password" class="sr-only">Password:</label> 
			<input type="password" id="password" ng-model="credentials.password" placeholder="Password" class="form-control" required>
			<input type="submit" class="btn btn-lg btn-primary btn-block" value="Login" />
		</form>
